[colors]
background = #00000000
background-module = #3d3d3d
foreground-module = #FFFFFF
foreground-occupied = #ff5447
foreground-active = #49c4c3
foreground-urgent = #ffb400
foreground-empty = #7d7d7d

volume-indicator = #ffa31a

foreground-module-warning = #ffa31a
foreground-module-critical = #ff1a1a

[bar/main]
bottom = false
width = 100%
height = 32

font-0 = "Font Awesome 6 Free Solid:size=12;3"
font-1 = "JetBrains Mono Nerd Font:size=10;3"
font-2 = "Powerline Extra Symbols:size=20;5"
font-3 = "Font Awesome 6 Free Regular:size=12;3"

foreground = ${colors.foreground-module}
background = ${colors.background}

modules-left = powermenu date time right
modules-center = left workspaces right
modules-right = left keyboard volume battery wired-network wireless-network tray

[module/right]
type = custom/text
format = 
format-font = 3
format-foreground = ${colors.background-module}

[module/left]
type = custom/text
format = 
format-font = 3
format-foreground = ${colors.background-module}

[module/powermenu]
type = custom/menu

expand-right = true

menu-0-0 = 
menu-0-0-background = ${colors.background-module}
menu-0-0-foreground = ${colors.foreground-module}
menu-0-0-padding = 1
menu-0-0-exec = shutdown now

menu-0-1 = 
menu-0-1-background = ${colors.background-module}
menu-0-1-foreground = ${colors.foreground-module}
menu-0-1-padding = 1
menu-0-1-exec = reboot

menu-0-2 = 
menu-0-2-background = ${colors.background-module}
menu-0-2-foreground = ${colors.foreground-module}
menu-0-2-padding = 1
menu-0-2-exec = systemctl suspend

menu-0-3 = 
menu-0-3-background = ${colors.background-module}
menu-0-3-foreground = ${colors.foreground-module}
menu-0-3-padding = 1
menu-0-3-exec = dm-tool switch-to-greeter

menu-0-4 = 
menu-0-4-background = ${colors.background-module}
menu-0-4-foreground = ${colors.foreground-module}
menu-0-4-padding = 1
menu-0-4-exec = openbox --exit

label-open = 
label-open-background = ${colors.background-module}
label-open-foreground = ${colors.foreground-module}
label-open-padding = 1

label-close = 
label-close-background = ${colors.background-module}
label-close-foreground = ${colors.foreground-module}
label-close-padding = 1

[module/date]
type = internal/date
interval = 1.0

time = %d-%b-%Y

format =  <label>
format-padding = 1
format-background = ${colors.background-module}
format-foreground = ${colors.foreground-module}

label = %time%
label-font = 2

[module/time]
type = internal/date
interval = 1.0

time = %I:%M %p

format =  <label>
format-padding = 1
format-background = ${colors.background-module}
format-foreground = ${colors.foreground-module}

label = %time%
label-font = 2

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
group-by-monitor = false
reverse-scroll = true

icon-default = 

format = <label-state>
format-font=4

label-active = %icon%
label-active-foreground = ${colors.foreground-active}
label-active-background = ${colors.background-module}
label-active-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${colors.foreground-occupied}
label-occupied-background = ${colors.background-module}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.foreground-urgent}
label-urgent-background = ${colors.background-module}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.foreground-module}
label-empty-background = ${colors.background-module}
label-empty-padding = 1

[module/keyboard]
type = internal/xkeyboard

format = <label-indicator> <label-layout>
format-font = 2
format-background = ${colors.background-module}
format-foreground = ${colors.foreground-module}
format-padding = 1

label-layout = %layout%

indicator-icon-0 = caps lock;; 
indicator-icon-1 = scroll lock;; 
indicator-icon-2 = num lock;; #

label-indicator-on-capslock = %icon%
label-indicator-off-capslock = %icon%
label-indicator-on-numlock = %icon%
label-indicator-off-numlock = %icon%
label-indicator-on-scrolllock = %icon%
label-indicator-off-scrolllock = %icon%

[module/volume]
type = internal/pulseaudio

use-ui-max = false

interval = 5

reverse-scroll = false

format-volume =  <bar-volume>
format-volume-background = ${colors.background-module}
format-volume-padding = 1

label-muted = ""
label-muted-foreground = ${colors.foreground-module}
label-muted-background = ${colors.background-module}
label-muted-padding = 1

bar-volume-format = %fill%%indicator%%empty%
bar-volume-width = 10
bar-volume-gradient = true

bar-volume-empty = "─"
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-empty}

bar-volume-fill = "─"
bar-volume-fill-font = 2
bar-volume-fill-foreground = ${colors.foreground-module}

bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-indicator-foreground = ${colors.volume-indicator}

click-right = pavucontrol

[module/battery]
type = internal/battery
full-at = 100
low-at = 15

battery = BAT0
adapter = ADP1

poll-interval = 2

format-charging = " <animation-charging> <label-charging>"
format-charging-background = ${colors.background-module}
format-charging-foreground = ${colors.foreground-module}
format-charging-padding = 1

label-charging = %percentage%%
label-charging-font = 2

format-discharging = "<ramp-capacity> <label-discharging>"
format-discharging-background = ${colors.background-module}
format-discharging-foreground = ${colors.foreground-module}
format-discharging-padding = 1

label-discharging = %percentage%%
label-discharging-font = 2

format-low = "<animation-low> <ramp-capacity> <label-low>"
format-low-background = ${colors.background-module}
format-low-foreground = ${colors.foreground-module-warning}
format-low-padding = 1

label-low = %percentage%%
label-low-font = 2

format-full = "<ramp-capacity> <label-full>"
format-full-background = ${colors.background-module}
format-full-foreground = ${colors.foreground-module}
format-full-padding = 1

label-full = %percentage%%
label-full-font = 2

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 

animation-discharging-framerate = 500

animation-low-0 = ""
animation-low-1 = "  "
animation-low-framerate = 500

[module/wired-network]
type = internal/network
interface = enp6s0
interface-type = wire

interval = 3.0

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = 
label-connected-foreground = ${colors.foreground-module}
label-connected-background = ${colors.background-module}
label-connected-padding = 1

label-disconnected = " "
label-disconnected-foreground = ${colors.foreground-module-warning}
label-disconnected-background = ${colors.background-module}
label-disconnected-padding = 1

[module/wireless-network]
type = internal/network
interface = wlan0
interface-type = wireless

interval = 3.0

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = 
label-connected-foreground = ${colors.foreground-module}
label-connected-background = ${colors.background-module}
label-connected-padding = 1

label-disconnected =  
label-disconnected-foreground = ${colors.foreground-module-warning}
label-disconnected-background = ${colors.background-module}
label-disconnected-padding = 1

[module/tray]
type = internal/tray
format-background = ${colors.background-module}
format-foreground = ${colors.foreground-module}
format-padding = 1

tray-size = 65%
tray-padding = 3
tray-background = ${colors.background-module}
tray-foreground = ${colors.foreground-module}
