[colors]
background = #00000000
background-module = #FFFFFF
foreground-module = #474747
foreground-occupied = #ff5447
foreground-active = #49c4c3
foreground-urgent = #ffb400

[module/right]
type = custom/text
format = 
format-font = 3
format-foreground = ${colors.background-module}

[module/left]
type = custom/text
format = 
format-font = 3
format-foreground = ${colors.background-module}

[module/date]
type = internal/date
interval = 1.0

date = %d-%h-%Y

format =  <label>
format-background = ${colors.background-module}
format-foreground = ${colors.foreground-module}
format-padding=1

label = %date%
label-foreground = ${colors.foreground-module}

[module/time]
type = internal/date
interval = 1.0

time = %I:%M %p

format =  <label>
format-background = ${colors.background-module}
format-foreground = ${colors.foreground-module}
format-padding=1

label = %time%
label-foreground = ${colors.foreground-module}
