[colors]
background = #CC3d3d3d 
foreground = #ffffff

warning = #ffa31a
empty = #aeaeae

fill = #ffb400

active = #ffb400
occupied = #ff4600
urgent = #ff0000

[bar/main]
bottom = false
width = 100%
height = 35

font-0 = "Font Awesome 6 Free Solid:size=12;3"
font-1 = "JetBrains Mono Nerd Font:size=10;3"
font-2 = "JetBrains Mono Nerd Font:size=10;3"
font-3 = "JetBrains Mono Nerd Font:size=10;2"

foreground = ${colors.foreground}
background = ${colors.background}

modules-left = powermenu
modules-center = date time
modules-right = volume battery wired-network wireless-network tray

[module/powermenu]
type = custom/menu

expand-right = true

menu-0-0 = 
menu-0-0-background = ${colors.background}
menu-0-0-foreground = ${colors.foreground}
menu-0-0-padding = 1
menu-0-0-exec = shutdown now

menu-0-1 = 
menu-0-1-background = ${colors.background}
menu-0-1-foreground = ${colors.foreground}
menu-0-1-padding = 1
menu-0-1-exec = reboot

menu-0-2 = 
menu-0-2-background = ${colors.background}
menu-0-2-foreground = ${colors.foreground}
menu-0-2-padding = 1
menu-0-2-exec = systemctl suspend

menu-0-3 = 
menu-0-3-background = ${colors.background}
menu-0-3-foreground = ${colors.foreground}
menu-0-3-padding = 1
menu-0-3-exec = dm-tool switch-to-greeter

menu-0-4 = 
menu-0-4-background = ${colors.background}
menu-0-4-padding = 1
menu-0-4-exec = openbox --exit

label-open = 
label-open-background = ${colors.background}
label-open-padding = 1

label-close = 
label-close-background = ${colors.background}
label-close-foreground = ${colors.foreground}
label-close-padding = 1

[module/date]
type = internal/date
interval = 1.0

time = %d-%b-%Y

format =  <label>
format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.foreground}

label = %time%
label-font = 2

[module/time]
type = internal/date
interval = 1.0

time = %I:%M %p

format =  <label>
format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.foreground}

label = %time%
label-font = 2

[module/volume]
type = internal/pulseaudio

use-ui-max = false

interval = 5

reverse-scroll = false

format-volume =  <bar-volume>
format-volume-background = ${colors.background}
format-volume-padding = 1

label-muted = ""
label-muted-foreground = ${colors.foreground}
label-muted-background = ${colors.background}
label-muted-padding = 1

bar-volume-format = %fill%%indicator%%empty%
bar-volume-width = 10
bar-volume-gradient = true

bar-volume-empty = "─"
bar-volume-empty-font = 4
bar-volume-empty-foreground = ${colors.empty}

bar-volume-fill = "─"
bar-volume-fill-font = 4
bar-volume-fill-foreground = ${colors.foreground}

bar-volume-indicator = |
bar-volume-indicator-font = 4
bar-volume-indicator-foreground = ${colors.warning}

click-right = pavucontrol

[module/battery]
type = internal/battery
full-at = 100
low-at = 15

battery = BAT0
adapter = ADP1

poll-interval = 2

format-charging = " <animation-charging> <label-charging>"
format-charging-background = ${colors.background}
format-charging-foreground = ${colors.foreground}
format-charging-padding = 1

label-charging = %percentage%%
label-charging-font = 2

format-discharging = "<ramp-capacity> <label-discharging>"
format-discharging-background = ${colors.background}
format-discharging-foreground = ${colors.foreground}
format-discharging-padding = 1

label-discharging = %percentage%%
label-discharging-font = 2

format-low = "<animation-low> <ramp-capacity> <label-low>"
format-low-background = ${colors.background}
format-low-foreground = ${colors.warning}
format-low-padding = 1

label-low = %percentage%%
label-low-font = 2

format-full = "<ramp-capacity> <label-full>"
format-full-background = ${colors.background}
format-full-foreground = ${colors.foreground}
format-full-padding = 1

label-full = %percentage%%
label-full-font = 2

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 

animation-discharging-framerate = 500

animation-low-0 = ""
animation-low-1 = "  "
animation-low-framerate = 500

[module/wired-network]
type = internal/network
interface = enp6s0
interface-type = wire

interval = 3.0

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = 
label-connected-foreground = ${colors.foreground}
label-connected-background = ${colors.background}
label-connected-padding = 1

label-disconnected = " "
label-disconnected-foreground = ${colors.warning}
label-disconnected-background = ${colors.background}
label-disconnected-padding = 1

[module/wireless-network]
type = internal/network
interface = wlan0
interface-type = wireless

interval = 3.0

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = 
label-connected-foreground = ${colors.foreground}
label-connected-background = ${colors.background}
label-connected-padding = 1

label-disconnected =  
label-disconnected-foreground = ${colors.warning}
label-disconnected-background = ${colors.background-module}
label-disconnected-padding = 1

[module/tray]
type = internal/tray
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 1

tray-size = 65%
tray-padding = 3
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}
