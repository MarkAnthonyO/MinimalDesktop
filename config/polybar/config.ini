[colors]
transparent = #00000000
background = #3d3d3d 
foreground = #ffffff

warning = #ffa31a
empty = #aeaeae

active = #ffb400
occupied = #ff4600
urgent = #ff0000

[bar/main]
bottom = false
width = 100%
height = 40

font-0 = "JetBrains Mono Nerd Font:size=10;3"
font-1 = "Font Awesome 6 Free Solid:size=12;3"
font-2 = "Powerline Extra Symbols:size=32;7"
font-3 = "JetBrains Mono Nerd Font:size=7;2"

foreground = ${colors.foreground}
background = ${colors.transparent}

modules-left = powermenu date time right
modules-center = left workspaces right
modules-right = left volume battery keyboard wired-network backlight tray

[module/right]
type = custom/text
format = "  "
format-foreground = ${colors.background}
format-background = ${colors.transparent}
format-font = 3

[module/left]
type = custom/text
format = "   "
format-foreground = ${colors.background}
format-background = ${colors.transparent}
format-font = 3

[module/powermenu]
type = custom/menu

expand-right = true

menu-0-0 = 
menu-0-0-background = ${colors.background}
menu-0-0-foreground = ${colors.foreground}
menu-0-0-padding = 2
menu-0-0-font = 2
menu-0-0-exec = shutdown now

menu-0-1 = 
menu-0-1-background = ${colors.background}
menu-0-1-foreground = ${colors.foreground}
menu-0-1-padding = 2
menu-0-1-font = 2
menu-0-1-exec = reboot

menu-0-2 = 
menu-0-2-background = ${colors.background}
menu-0-2-foreground = ${colors.foreground}
menu-0-2-padding = 2
menu-0-2-font = 2
menu-0-2-exec = systemctl suspend

menu-0-3 = 
menu-0-3-background = ${colors.background}
menu-0-3-padding = 2
menu-0-3-font = 2
menu-0-3-exec = openbox --exit

label-open = 
label-open-background = ${colors.background}
label-open-font = 2
label-open-padding = 2

label-close = 
label-close-background = ${colors.background}
label-close-foreground = ${colors.foreground}
label-close-font = 2
label-close-padding = 2

[module/date]
type = internal/date
interval = 1.0

time = %d-%b-%Y

format =  <label>
format-font = 2
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 1

label = %time%
label-font = 1

[module/time]
type = internal/date
interval = 1.0

time = %I:%M %p

format =  <label>
format-font = 2
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 1

label = %time%
label-font = 1

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
group-by-monitor = false
reverse-scroll = true

icon-default = 	

format = <label-state>
format-font=2

label-active = %icon%
label-active-foreground = ${colors.active}
label-active-background = ${colors.background}
label-active-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${colors.occupied}
label-occupied-background = ${colors.background}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.urgent}
label-urgent-background = ${colors.background}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.foreground}
label-empty-background = ${colors.background}
label-empty-padding = 1

[module/volume]
type = internal/pulseaudio

use-ui-max = false

interval = 5

reverse-scroll = false

format-volume = " <bar-volume>"
format-volume-font = 2
format-volume-background = ${colors.background}
format-volume-padding = 1

label-muted = ""
label-muted-foreground = ${colors.foreground}
label-muted-background = ${colors.background}
label-muted-padding = 1

bar-volume-format = "%fill%%empty%"
bar-volume-width = 10
bar-volume-gradient = true

bar-volume-empty = ""
bar-volume-empty-font = 4
bar-volume-empty-foreground = ${colors.empty}

bar-volume-fill = ""
bar-volume-fill-font = 4
bar-volume-fill-foreground = ${colors.foreground}

click-right = pavucontrol

[module/battery]
type = internal/battery
full-at = 100
low-at = 15

battery = BAT0
adapter = ADP1

poll-interval = 2

format-charging = " <animation-charging>  <label-charging>"
format-charging-background = ${colors.background}
format-charging-foreground = ${colors.foreground}
format-charging-font = 2
format-charging-padding = 1

format-discharging = "<ramp-capacity>  <label-discharging>"
format-discharging-background = ${colors.background}
format-discharging-font = 2
format-discharging-foreground = ${colors.foreground}
format-discharging-padding = 1

format-low = "<animation-low>  <ramp-capacity>  <label-low>"
format-low-background = ${colors.background}
format-low-foreground = ${colors.warning}
format-low-padding = 1

format-full = "<ramp-capacity>  <label-full>"
format-full-background = ${colors.background}
format-full-foreground = ${colors.foreground}
format-full-padding = 1

label-charging = %percentage%%
label-charging-font = 1

label-discharging = %percentage%%
label-discharging-font = 1

label-full = %percentage%%
label-full-background = ${colors.background-module}
label-full-foreground = ${colors.foreground-module}
label-full-padding = 1

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 

animation-discharging-framerate = 500

animation-low-0 = ""
animation-low-1 = " "
animation-low-framerate = 500

[module/keyboard]
type = internal/xkeyboard

format = <label-indicator> <label-layout>
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 1

label-layout = %layout%
label-layout-font = 1

indicator-icon-0 = caps lock;;
indicator-icon-1 = scroll lock;;
indicator-icon-2 = num lock;;#

label-indicator-on-capslock = %icon%
label-indicator-on-capslock-font = 2
label-indicator-off-capslock = %icon%

label-indicator-on-numlock = %icon%
label-indicator-on-numlock-font = 2
label-indicator-off-numlock = %icon%

label-indicator-on-scrolllock = %icon%
label-indicator-on-scrolllock-font = 2
label-indicator-off-scrolllock = %icon%

[module/wired-network]
type = internal/network
interface = enp6s0
interface-type = wire

interval = 3.0

format-connected = <label-connected>

format-disconnected = <label-disconnected>

label-connected = ""
label-connected-font = 2
label-connected-foreground = ${colors.foreground}
label-connected-background = ${colors.background}
label-connected-padding = 1

label-disconnected = "  "
label-disconnected-font = 2
label-disconnected-foreground = ${colors.warning}
label-disconnected-background = ${colors.background}
label-disconnected-padding = 1

[module/wireless-network]
type = internal/network
interface = wlan
interface-type = wireless

interval = 3.0

format-connected = <label-connected>

format-disconnected = <label-disconnected>

label-connected = ""
label-connected-font = 2
label-connected-foreground = ${colors.foreground}
label-connected-background = ${colors.background}
label-connected-padding = 1

label-disconnected = "  "
label-disconnected-font = 2
label-disconnected-foreground = ${colors.warning}
label-disconnected-background = ${colors.background-module}
label-disconnected-padding = 1

[module/backlight]
type = internal/xbacklight
output = HDMI-1
enable-scroll = true

format = <label> <ramp> <bar>

label = %percentage%%

ramp-0 = 🌕
ramp-1 = 🌔
ramp-2 = 🌓
ramp-3 = 🌒
ramp-4 = 🌑

bar-width = 5
bar-fill = ""
bar-empty = ""

[module/tray]
type = internal/tray
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 1

tray-size = 70%
tray-padding = 1
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}
