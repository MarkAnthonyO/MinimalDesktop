[global/wm]
margin-bottom = 0
margin-top = 0

[colors]
module-foreground = #ffffff
module-background = #73222436

active-ws = #ffffff
occuped-ws = #d31c1c
urgent-ws = #ffb000
empty-ws = #555555

time-foreground = #00abff
date-foreground = #ffa400
volume-foreground = #00ffa2
volume-foreground-muted = #ff0000
pw-foreground = #ff6400

##################################################################

[bar/main]
bottom = false
fixed-center = true

width = 100%
height = 35

foreground = ${colors.module-foreground}
background = ${colors.module-background}

separator = " | "
separator-font = "JetBrains Mono Nerd Font:size=10;2"
modules-left = pw date volume
modules-center = ws
modules-right = tray battery time

font-0 = "JetBrains Mono Nerd Font:size=10;2"
font-1 = "Font Awesome 6 Free Solid:size=12;2"

###################################################################

[module/time]
type = internal/date
time = "%I:%M %p"

format = ÔÄó <label>
; format-foreground= ${colors.time-foreground}
format-padding = 1
format-font = 2

interval = 1

label = %time%
label-font = 1

[module/tray]
type = internal/tray
; tray-background = ${colors.module-background}
; tray-foreground = ${colors.module-foreground}
tray-position = right
tray-detached = false
tray-maxsize = 20

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 15

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;format-full = <ramp-capacity> <label-full>

; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
;format-low = <label-low> <animation-low>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = ÔâÄ %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = BATTERY LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = "ÔâÑ "
ramp-capacity-1 = "ÔâÉ " 
ramp-capacity-2 = "ÔâÇ "
ramp-capacity-3 = "ÔâÅ "
ramp-capacity-4 = "ÔâÄ "

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = "ÔâÑ "
animation-charging-1 = "ÔâÉ "
animation-charging-2 = "ÔâÇ "
animation-charging-3 = "ÔâÅ "
animation-charging-4 = "ÔâÄ "
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = ÔâÄ
animation-discharging-1 = ÔâÅ
animation-discharging-2 = ÔâÇ
animation-discharging-3 = ÔâÉ
animation-discharging-4 = ÔâÑ
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/date]
type = internal/date
date = "%A, %d %B"

format = ÔÑ≥ <label>
; format-foreground = ${colors.date-foreground}
format-padding = 1
format-font = 2

interval = 1

label = %date%
label-font = 1

##################################################################

[module/ws]
type = internal/xworkspaces
pin-workspaces = false

icon-default = Ôáé

enable-click = true

format = <label-state>
format-font = 2

label-active = %icon%
label-active-foreground = ${colors.active-ws}
label-active-padding = 2

label-occupied = %icon%
label-occupied-foreground = ${colors.occuped-ws}
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-foreground = ${colors.urgent-ws}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.empty-ws}
label-empty-padding = 2

##################################################################

[module/pw]
type = custom/text

format = ÔÄë
click-left = "jgmenu -vsimple --csv-file="~/.config/jgmenu/menu.csv" --icon-size=0"
format-margin = 2
; format-foreground = ${colors.pw-foreground}
format-font = 2

##################################################################

[module/volume]
type = internal/pulseaudio
interval = 5
format-volume = <ramp-volume> <label-volume>
; format-volume-foreground = ${colors.volume-foreground}
format-volume-font = 2

use-ui-max = false

ramp-volume-0 = üîà
ramp-volume-1 = ÔÄß
ramp-volume-2 = üîä

ramp-volume-0-font = 2
ramp-volume-1-font = 2
ramp-volume-2-font = 2

label-muted = Ôö©
label-muted-foreground = ${colors.volume-foreground-muted}
label-muted-font=2

format-volume-padding = 1
label-muted-padding = 1
